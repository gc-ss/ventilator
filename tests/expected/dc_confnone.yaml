services:
  carts:
    cap_add:
    - NET_BIND_SERVICE
    cap_drop:
    - all
    environment:
    - JAVA_OPTS=-Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom
      -Dspring.zipkin.enabled=false
    hostname: carts
    image: weaveworksdemos/carts:0.4.8
    read_only: true
    restart: always
    tmpfs:
    - /tmp:rw,noexec,nosuid
  carts-db:
    cap_add:
    - CHOWN
    - SETGID
    - SETUID
    cap_drop:
    - all
    hostname: carts-db
    image: mongo:3.4
    read_only: true
    restart: always
    tmpfs:
    - /tmp:rw,noexec,nosuid
  catalogue:
    cap_add:
    - NET_BIND_SERVICE
    cap_drop:
    - all
    hostname: catalogue
    image: weaveworksdemos/catalogue:0.3.5
    read_only: true
    restart: always
  catalogue-db:
    environment:
    - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    - MYSQL_ALLOW_EMPTY_PASSWORD=true
    - MYSQL_DATABASE=socksdb
    hostname: catalogue-db
    image: weaveworksdemos/catalogue-db:0.3.0
    restart: always
  edge-router:
    cap_add:
    - NET_BIND_SERVICE
    - CHOWN
    - SETGID
    - SETUID
    - DAC_OVERRIDE
    cap_drop:
    - all
    hostname: edge-router
    image: weaveworksdemos/edge-router:0.1.1
    ports:
    - 80:80
    - 8080:8080
    read_only: true
    restart: always
    tmpfs:
    - /var/run:rw,noexec,nosuid
  edge-routerhttp:
    cap_add:
    - NET_BIND_SERVICE
    - CHOWN
    - SETGID
    - SETUID
    - DAC_OVERRIDE
    cap_drop:
    - all
    hostname: edge-routerhttp
    image: weaveworksdemos/edge-router:0.1.1
    ports:
    - 80:80
    - 8080:8080
    read_only: true
    restart: always
    tmpfs:
    - /var/run:rw,noexec,nosuid
  front-end:
    cap_drop:
    - all
    hostname: front-end
    image: weaveworksdemos/front-end:0.3.12
    read_only: true
    restart: always
  orders:
    cap_add:
    - NET_BIND_SERVICE
    cap_drop:
    - all
    environment:
    - JAVA_OPTS=-Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom
      -Dspring.zipkin.enabled=false
    hostname: orders
    image: weaveworksdemos/orders:0.4.7
    read_only: true
    restart: always
    tmpfs:
    - /tmp:rw,noexec,nosuid
  orders-db:
    cap_add:
    - CHOWN
    - SETGID
    - SETUID
    cap_drop:
    - all
    hostname: orders-db
    image: mongo:3.4
    read_only: true
    restart: always
    tmpfs:
    - /tmp:rw,noexec,nosuid
  payment:
    cap_add:
    - NET_BIND_SERVICE
    cap_drop:
    - all
    hostname: payment
    image: weaveworksdemos/payment:0.4.3
    read_only: true
    restart: always
  queue-master:
    cap_add:
    - NET_BIND_SERVICE
    cap_drop:
    - all
    hostname: queue-master
    image: weaveworksdemos/queue-master:0.3.1
    read_only: true
    restart: always
    tmpfs:
    - /tmp:rw,noexec,nosuid
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  rabbitmq:
    cap_add:
    - CHOWN
    - SETGID
    - SETUID
    - DAC_OVERRIDE
    cap_drop:
    - all
    hostname: rabbitmq
    image: rabbitmq:3.6.8
    read_only: true
    restart: always
  shipping:
    cap_add:
    - NET_BIND_SERVICE
    cap_drop:
    - all
    environment:
    - JAVA_OPTS=-Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom
      -Dspring.zipkin.enabled=false
    hostname: shipping
    image: weaveworksdemos/shipping:0.4.8
    read_only: true
    restart: always
    tmpfs:
    - /tmp:rw,noexec,nosuid
  user:
    cap_add:
    - NET_BIND_SERVICE
    cap_drop:
    - all
    environment:
    - MONGO_HOST=user-db:27017
    hostname: user
    image: weaveworksdemos/user:0.4.4
    read_only: true
    restart: always
  user-db:
    cap_add:
    - CHOWN
    - SETGID
    - SETUID
    cap_drop:
    - all
    hostname: user-db
    image: weaveworksdemos/user-db:0.4.0
    read_only: true
    restart: always
    tmpfs:
    - /tmp:rw,noexec,nosuid
  user-sim:
    cap_drop:
    - all
    command: -d 60 -r 200 -c 2 -h edge-router
    hostname: user-simulator
    image: weaveworksdemos/load-test:0.1.1
    read_only: true
version: '2'
